{% extends "layout.html" %}

{% block title %}
My Social Site - Tweetes
{% endblock  %}

{% block content %}
<h1 class="text-center mt-4">Welcome to My Social Site - Tweets</h1>

<h2>
{% if form.instance.pk %}
Edit Tweet
{% else %}
Create Tweet
{% endif %}
</h2>

<form class="form" method="post" enctype="multipart/form-data">
{% csrf_token %}
{{form.as_p}}
<button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url "tweet_list" %}">Back</a>

{% endblock %}
